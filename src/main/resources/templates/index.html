<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/product">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productadd">Add product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categoryadd">Add category</a>
                    </li>
                    <li class="nav-item">
                        <a href="/index?logout" class="nav-link">log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1><span th:text="${userEmail}"></span></h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.productName}">Product Name</td>
            <td th:text="${product.price}">0.00</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
